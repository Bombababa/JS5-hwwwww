<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1.
    <select id="drinkSelect" onchange="showDrinkMessage()">
        <option value="">Оберіть напій</option>
        <option value="Кава">Кава</option>
        <option value="Чай">Чай</option>
        <option value="Сік">Сік</option>
    </select>
    <p id="drinkMessage"></p>

    <script>
        function showDrinkMessage() {
            const drink = document.getElementById('drinkSelect').value;
            const drinkMessage = document.getElementById('drinkMessage');

            switch(drink) {
                case 'Кава':
                    drinkMessage.textContent = "Ви обрали каву.";
                    break;
                case 'Чай':
                    drinkMessage.textContent = "Ви обрали чай.";
                    break;
                case 'Сік':
                    drinkMessage.textContent = "Ви обрали сік.";
                    break;
                default:
                    drinkMessage.textContent = "";
            }
        }
    </script>


2.
<input type="text" id="dayInput" placeholder="Введіть день тижня">
<button onclick="checkDay()">Перевірити</button>
<p id="dayMessage"></p>

<script>
    function checkDay() {
        const day = document.getElementById('dayInput').value.toLowerCase();
        const dayMessage = document.getElementById('dayMessage');
        const workDays = ['1', '2', '3', '4', '5'];
        const weekend = ['6', '7'];

        if (workDays.includes(day)) {
            dayMessage.textContent = "Це робочий день.";
        } else if (weekend.includes(day)) {
            dayMessage.textContent = "Це вихідний день.";
        } else {
            dayMessage.textContent = "Неправильний день тижня.";
        }
    }
</script>


3.
<input type="number" id="monthInput" placeholder="Введіть номер місяця">
<button onclick="checkSeason()">Перевірити</button>
<p id="seasonMessage"></p>

<script>
    function checkSeason() {
        const month = parseInt(document.getElementById('monthInput').value);
        const seasonMessage = document.getElementById('seasonMessage');

        if (month >= 3 && month <= 5) {
            seasonMessage.textContent = "Це весна.";
        } else if (month >= 6 && month <= 8) {
            seasonMessage.textContent = "Це літо.";
        } else if (month >= 9 && month <= 11) {
            seasonMessage.textContent = "Це осінь.";
        } else if (month == 12 || month == 1 || month == 2) {
            seasonMessage.textContent = "Це зима.";
        } else {
            seasonMessage.textContent = "Неправильний номер місяця.";
        }
    }
</script>


4.
<input type="number" id="monthNumberInput" placeholder="Введіть номер місяця">
<button onclick="checkDaysInMonth()">Перевірити</button>
<p id="daysMessage"></p>

<script>
    function checkDaysInMonth() {
        const month = parseInt(document.getElementById('monthNumberInput').value);
        const daysMessage = document.getElementById('daysMessage');
        let days;

        if (month >= 1 && month <= 12) {
            if (month === 2) {
                days = 28; // Лютневий рік без високосного року
            } else if (month === 4 || month === 6 || month === 9 || month === 11) {
                days = 30;
            } else {
                days = 31;
            }
            daysMessage.textContent = `У цьому місяці ${days} днів.`;
        } else {
            daysMessage.textContent = "Неправильний номер місяця.";
        }
    }
</script>



5.
<input type="text" id="colorInput" placeholder="Введіть назву кольору">
<button onclick="checkColor()">Перевірити</button>
<p id="colorMessage"></p>

<script>
    function checkColor() {
        const color = document.getElementById('colorInput').value.toLowerCase();
        const colorMessage = document.getElementById('colorMessage');

        switch(color) {
            case 'червоний':
                colorMessage.textContent = "Стоп";
                break;
            case 'зелений':
                colorMessage.textContent = "Йти";
                break;
            case 'жовтий':
                colorMessage.textContent = "Чекати";
                break;
            default:
                colorMessage.textContent = "Невідомий колір.";
        }
    }
</script>


6.
<input type="number" id="num1" placeholder="Число 1">
<input type="number" id="num2" placeholder="Число 2">
<select id="operationSelect">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<button onclick="calculate()">Розрахувати</button>
<p id="resultMessage"></p>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operationSelect').value;
        const resultMessage = document.getElementById('resultMessage');
        let result;

        if (operation === "/" && num2 === 0) {
            resultMessage.textContent = "Ділення на нуль неможливе!";
            return;
        }

        switch(operation) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
        }

        resultMessage.textContent = `Результат: ${result}`;
    }
</script>
</body>
</html>
